name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Mock Environment Variables
      run: |
        echo "OPENAI_API_KEY=sk-mock-key-for-ci" >> $GITHUB_ENV
        echo "QDRANT_API_KEY=mock-qdrant-key" >> $GITHUB_ENV
        echo "REDIS_HOST=localhost" >> $GITHUB_ENV
        echo "QDRANT_HOST=localhost" >> $GITHUB_ENV

    - name: Lint
      run: uv run ruff check .

    - name: Test with Coverage
      run: uv run pytest --cov=src --cov-fail-under=90
      env:
        OPENAI_API_KEY: sk-mock-key-for-ci

    - name: Evaluate RAG Performance
      # Running the judge evaluates the AI's answers against a golden dataset
      # The script exits with an error if the score drops below 9.0/10
      run: |
        eval_output=$(uv run python evals/llm_judge.py)
        echo "$eval_output"
        avg_score=$(echo "$eval_output" | grep "Average Score:" | awk -F':' '{print $2}' | awk '{print $1}' | cut -d'/' -f1)
        success_rate=$(echo "$eval_output" | grep "Success Rate" | awk -F':' '{print $2}' | tr -d ' %')
        
        score_pass=$(echo "$avg_score >= 9.0" | bc -l)
        success_pass=$(echo "$success_rate >= 100.0" | bc -l)
        
        if [ "$score_pass" -eq 1 ] && [ "$success_pass" -eq 1 ]; then
          echo "✅ RAG Performance is solid."
          exit 0
        else
          echo "❌ RAG Performance REGRESSION DETECTED!"
          exit 1
        fi
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Free Disk Space
      run: |
        # Remove pre-installed tools that consume ~30GB
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
        sudo rm -rf /usr/local/share/boost /usr/share/swift /usr/local/lib/node_modules
        sudo rm -rf /usr/local/share/powershell /usr/lib/google-cloud-sdk
        sudo rm -rf /opt/google/chrome /opt/microsoft/msedge
        sudo rm -rf /usr/lib/jvm /usr/local/graalvm /usr/local/.ghcup
        sudo rm -rf /usr/local/share/chromium /usr/local/lib/heroku
        sudo apt-get clean
        sudo docker image prune -af
        df -h /

    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: french-admin-agent:latest
        no-cache: true
