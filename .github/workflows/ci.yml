name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Mock Environment Variables
      run: |
        echo "OPENAI_API_KEY=sk-mock-key-for-ci" >> $GITHUB_ENV
        echo "QDRANT_API_KEY=mock-qdrant-key" >> $GITHUB_ENV
        echo "REDIS_HOST=localhost" >> $GITHUB_ENV
        echo "QDRANT_HOST=localhost" >> $GITHUB_ENV

    - name: Run Tests
      run: uv run pytest tests/
      env:
        OPENAI_API_KEY: sk-mock-key-for-ci

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false

    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: french-admin-agent:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
