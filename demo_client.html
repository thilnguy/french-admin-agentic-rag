<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Admin Agent - Streaming Test</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        .user {
            background-color: #e3f2fd;
            text-align: right;
        }

        .agent {
            background-color: #f1f8e9;
        }

        .status {
            font-style: italic;
            color: #888;
            font-size: 0.8em;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>French Admin Agent ðŸ‡«ðŸ‡·</h1>

    <div>
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" value="secret-api-key">
    </div>
    <br>

    <div id="chat-container"></div>

    <div style="display: flex; gap: 10px;">
        <input type="text" id="queryInput" placeholder="Posez votre question (ex: Comment renouveler mon passeport ?)"
            style="flex-grow: 1; padding: 5px;">
        <button onclick="sendQuery()">Envoyer</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const queryInput = document.getElementById('queryInput');
        const apiKeyInput = document.getElementById('apiKey');

        async function sendQuery() {
            const query = queryInput.value;
            if (!query) return;

            // Add User Message
            appendMessage('user', query);
            queryInput.value = '';

            // Prepare for Agent Message
            const agentMessageDiv = document.createElement('div');
            agentMessageDiv.className = 'message agent';
            chatContainer.appendChild(agentMessageDiv);

            // Status span
            const statusSpan = document.createElement('div');
            statusSpan.className = 'status';
            agentMessageDiv.appendChild(statusSpan);

            // Content span
            const contentSpan = document.createElement('div');
            agentMessageDiv.appendChild(contentSpan);

            let fullResponse = "";

            try {
                const response = await fetch('http://localhost:8000/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKeyInput.value
                    },
                    body: JSON.stringify({
                        query: query,
                        language: 'fr', // Default to French
                        session_id: 'browser-test-' + Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;

                            try {
                                const event = JSON.parse(data);
                                if (event.type === 'token') {
                                    fullResponse += event.content;
                                    contentSpan.innerHTML = marked.parse(fullResponse);
                                } else if (event.type === 'status') {
                                    statusSpan.textContent = `[Status: ${event.content}]`;
                                } else if (event.type === 'error') {
                                    contentSpan.innerHTML += `<br><span class="error">Error: ${event.content}</span>`;
                                }
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
                statusSpan.remove(); // Remove status when done
            } catch (error) {
                appendMessage('error', 'Erreur de connexion: ' + error.message);
            }
        }

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        queryInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendQuery();
        });
    </script>
</body>

</html>
