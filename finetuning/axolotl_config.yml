# Axolotl Fine-tuning Config: Qwen 2.5 7B for French Admin Reasoning
# This config is optimized for a single 24GB VRAM GPU (e.g., RTX 3090/4090)

base_model: Qwen/Qwen2.5-7B-Instruct
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer

load_in_8bit: false
load_in_4bit: true  # QLoRA for efficiency
strict: false

datasets:
  - path: ./data/train_expert_formatted.jsonl
    type: openai  # Matches the {"messages": [...]} format

    split: train

dataset_prepared_path: ./last_run_prepared
val_set_size: 0.05
output_dir: ./qwen-7b-french-admin-distilled

adapter: lora
lora_model_dir:
lora_r: 32
lora_alpha: 64
lora_dropout: 0.05
lora_target_linear: true
lora_fan_in_fan_out: false

sequence_len: 2048
sample_packing: true
pad_to_sequence_len: true

gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
optimizer: paged_adamw_32bit
lr_scheduler: cosine
learning_rate: 0.0002

train_on_inputs: false
group_by_length: false
bf16: auto
fp16:
tf32: false

gradient_checkpointing: true
early_stopping_patience:
resume_from_checkpoint:
local_rank:
logging_steps: 1
xformers_attention:
flash_attention: true

wandb_project: french-admin-agentic-rag
wandb_entity:
wandb_watch:
wandb_name: qwen2.5-7b-distilled-v1
wandb_log_model:

eval_steps: 0.05
save_steps: 0.1
debug:
deepspeed:
weight_decay: 0.0
fsdp:
fsdp_config:
special_tokens:
  pad_token: "<|endoftext|>"
